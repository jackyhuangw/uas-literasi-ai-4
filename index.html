<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Manajemen Agenda</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Sistem Manajemen Agenda</h1>
            <p class="subtitle">Kelola jadwal pimpinan dengan mudah</p>
            
            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required placeholder="Masukkan email Anda">
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required placeholder="Masukkan password Anda">
                </div>
                
                <button type="submit" class="btn-primary">Login</button>
                
                <div id="loginError" class="error-message"></div>
                
                <p class="switch-form">
                    Belum punya akun? <a href="#" id="showSignup">Daftar di sini</a>
                </p>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form" style="display: none;">
                <h2>Daftar Akun Baru</h2>
                
                <div class="form-group">
                    <label for="signupName">Nama Lengkap</label>
                    <input type="text" id="signupName" required placeholder="Masukkan nama lengkap">
                </div>
                
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required placeholder="Masukkan email">
                </div>
                
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required placeholder="Minimal 6 karakter">
                </div>
                
                <div class="form-group">
                    <label for="signupRole">Role</label>
                    <select id="signupRole" required>
                        <option value="">Pilih Role</option>
                        <option value="admin">Admin (Sekretaris)</option>
                        <option value="viewer">Viewer (Pimpinan)</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-primary">Daftar</button>
                
                <div id="signupError" class="error-message"></div>
                <div id="signupSuccess" class="success-message"></div>
                
                <p class="switch-form">
                    Sudah punya akun? <a href="#" id="showLogin">Login di sini</a>
                </p>
            </form>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
